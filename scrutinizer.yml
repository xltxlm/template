checks:
    php:
        code_rating: true
        duplication: true

#代码质量检测
filter:
    paths: [ "src/*" ]

build:
    environment:
        php: 7.0.8
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'